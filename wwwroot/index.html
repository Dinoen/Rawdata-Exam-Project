<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie DB</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
  <!-- <link href="css/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" /> -->

  <link href="css/app.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark"
    data-bind="visible: activeView() != 'login' && activeView() != 'register'">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../../../assets/icon.png" alt="" width="30" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav mr-auto" data-bind="foreach: menuItems">
          <li class="nav-item">
            <a class="nav-link" href="#" data-bind="click: $parent.changeContent">
              <span data-bind="text: title"></span>
            </a>

          </li>
        </ul>
        <div style="width: 100%;">
          <form class="d-flex" style="float: right;">
            <i data-bind="click: showModal" class="bi bi-search"></i>
            <i data-bind="click: changeView('profile')" class="bi bi-person-circle"></i>
            <i data-bind="click: changeView('login')" class="bi bi-box-arrow-left"></i>
          </form>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div data-bind="component: {name: activeView}"></div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Quick search for a movie</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <div class="form-outline" style="width: 90%; justify-content: center;">
              <input type="search" id="form1" class="form-control" data-bind="value: searchQuery"/>
            </div>
            <button type="button" class="btn btn-primary" data-bind="click: search">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>




  <script src="https://kit.fontawesome.com/44876ffdaa.js" crossorigin="anonymous"></script>
  <script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>
</body>

</html>
