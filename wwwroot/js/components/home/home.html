<div class="container-lg p-0 mt-5">
  <!-- <div class="row justify-content-md-center">
    <div class="col p-0">
      <h1>MovieDB</h1>
    </div>
  </div> -->

  <div class="row">
    <div class="col p-0 movie-carousel-container"">
      <h2>Popular</h2>
      <div class="movie-carousel">
        <div class="movie-carousel-rail" data-bind="foreach: popularTitles()">
          <div class="movie-poster" data-bind="click: $parent.goToTitleDetails">
            <img data-bind="attr:{src: omdbData.poster, alt: primarytitle}">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div data-bind="foreach: titleCollections()">
    <div class="row">
      <div class="col p-0 movie-carousel-container">
        <h2><span data-bind="text: genre.name"></span> <small>(<span data-bind="text: total"></span>)</small></h2>
        <div class="movie-carousel-changepage left" data-bind="click: $parent.loadPreviousTitlePage, visible: previousPage"><i class="fas fa-arrow-alt-circle-left"></i></div>
        <div class="movie-carousel">
          <div class="movie-carousel-rail" data-bind="foreach: results">
            <div class="movie-poster" data-bind="click: $parents[1].goToTitleDetails">
              <img data-bind="attr:{src: omdbData.poster, alt: primarytitle}">
            </div>
          </div>
        </div>
        <div class="movie-carousel-changepage right" data-bind="click: $parent.loadNextTitlePage, visible: nextPage"><i class="fas fa-arrow-alt-circle-right"></i></div>
      </div>
    </div>
  </div>

</div>
